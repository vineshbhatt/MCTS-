<div class="main_admin_wrapper">
  <div class="header_wapper">
    <div class="breadcrumbs_wapper">
      <p>Administration</p>
    </div>
    <div class="search_wrapper">
      <div class="search-header">
        <img src="{{basehref}}assets/images/icons/search.svg" class="search-img glass"
          (click)="searchInAdminStructure(searchString.value)">
        <input type="text" placeholder="Search" #searchString (keyup)="applyFilter($event)">
        <img src="{{basehref}}assets/images/icons/filter-list.svg" class="search-img filter" (click)="openFilter()">
      </div>
      <div class="action-buttons">
        <button mat-stroked-button (click)="accordionAction()">{{possibleAction}}</button>
      </div>
    </div>
  </div>
  <mat-accordion multi>
    <mat-expansion-panel class="mat-elevation-z0">
      <form [formGroup]="filtersForm" class="filter-form">
        <div class="input_filter_wrp">
          <mat-form-field>
            <input matInput placeholder="'Role Definition'" formControlName="Role">
          </mat-form-field>
        </div>
        <div class="input_filter_wrp">
          <mat-form-field>
            <input matInput placeholder="'Description'" formControlName="Description">
          </mat-form-field>
        </div>
        <div class="input_filter_wrp">
          <button class="btn_001" mat-button>{{'search' | translator}}</button>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="table_wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" style="width:100%">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Roles Definition</th>
        <td mat-cell *matCellDef="let element"> {{element.Name_EN}} </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{element.Description_EN}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
