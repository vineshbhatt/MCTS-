<div *ngIf="folderProp" class="fileSearch">
  <div class="hierarchy">
    <mat-form-field style="width:50%">
      <mat-select [formControl]="hierarchy" (selectionChange)="getFolderProperties(hierarchy.value)">
        <mat-option *ngFor="let folder of folderProp.FolderHierarchy; let i = index" [value]="folder.DataID"
          style="padding-top:5px !important;padding-bottom:5px !important"><span
            [style.marginLeft]="i*10 + 'px'"></span>
          {{folder.Name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <img *ngIf="folderParent!=='-1'" class="goParentIcon" src="{{basehref}}assets/images/icons/achieved_icon_001.svg"
      alt="" (click)="getFolderProperties(folderParent)">
  </div>
  <ng-scrollbar thumbClass="scroll_001" compact="true">
    <div *ngIf="activeSearchSpinner" class="search-spinner">
      <mat-spinner class="spinner_lc"></mat-spinner>
    </div>
    <div *ngIf="!activeSearchSpinner" class="table-holder">
      <table mat-table [dataSource]="dataSource" class="fileSearchTable" style="width:100%">
        <ng-container matColumnDef="Select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox *ngIf="multiple" (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()" (change)="changeCheckbox($event, row)"
              [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>
        <ng-container *ngFor="let col of FilesTableStructure" [matColumnDef]="col.columnDef">
          <th mat-header-cell *matHeaderCellDef>{{col.columnName}}</th>
          <td mat-cell *matCellDef="let element" [ngSwitch]="col.columnDef" [style.width]="col.width + '%'">
            <p *ngSwitchCase="'Type'" [innerHTML]="element.Type"></p>
            <div *ngSwitchCase="'Name'">
              <p *ngIf="element.SubType==='0' else onlyName" (click)="getFolderProperties(element.DataID)"
                class="folderName">{{element[col.columnDef]}}</p>
              <ng-template #onlyName>
                <p>{{element[col.columnDef]}}</p>
              </ng-template>
            </div>
            <p *ngSwitchDefault>{{element[col.columnDef]}}</p>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="FilesDisplayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: FilesDisplayedColumns;" style="height:30px"></tr>
      </table>
      <div class="empty-table-message" *ngIf="dataSource?.data.length === 0">No
        records found</div>
    </div>
  </ng-scrollbar>
  <div class="button-holder">
    <button class="btn_004" [disabled]="disButton" (click)="addFileConnection()">Add</button>
    <button class="btn_004_cancel" (click)="BackToDocList()" [disabled]="disButton">Cancel</button>
  </div>
</div>
